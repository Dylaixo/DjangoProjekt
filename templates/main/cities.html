{% extends 'main/base.html' %}

    {% block title %}FindTravel | Wybierz Miasto{% endblock %}
    {% block style %}<link rel="stylesheet" href="/templates/main/cities.css">{% endblock %}
{% block content %}
{% for city in city_list %}
    <div class="city">
        <a href="attractions/{{city.name}}">
        <img src={{ city.image }}>
        <h2>{{ city.name }}</h2>
        </a>
    </div>

{% endfor %}
{% endblock %}
